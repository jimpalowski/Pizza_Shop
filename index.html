<!DOCTYPE html>
<html>
<head>
    <title>Pizza Shop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Welcome to the Pizza Shop</h1>
    <h1><img src="https://www.billy-pizzeria.com/public/shop-images/billy-pizzeria-andenne-seilles-logo.png" alt="pizza"></h1>
    <form id="pizzaForm">
    <div class="container">
        <div class="show-form"></div>
        <div class="row">
            <div class="col-md-6" id="pizzaImg">
                <img src="http://www.stickpng.com/assets/images/58738081f3a71010b5e8ef3a.png" alt="">   
            </div>
            <div class="col-md-6">
                <h1>Size</h1>
                <div class="form-group" id="Sauce">
                    <label for="text">Pick your pizza size</label>
                        <div class="radio">
                        <label>
                            <input type="radio"  name="pizzaSize"value="Small">
                            <em>Small</em>
                            <input type="radio" name="pizzaSize"value="Medium">
                            <em>Medium</em>
                            <input type="radio" name="pizzaSize"value="Large">
                            <em>Large</em>
                        </label>
                        </div>
                    </div>


                <h1>Toppings</h1>
                <div class="form-group" id="Toppings">
                <label for="text">Pick your pizza toppings.</label>
                <div class= "checkbox">
                <label>
                <input type="checkbox" value="Cheese" name="pizzaToppings"> - Cheese
                <input type="checkbox" value="Sausage" name="pizzaToppings"> - Sausage
                <input type="checkbox" value="Pepperoni" name="pizzaToppings"> - Pepperoni
                </label>
                </div>
                <h1>Sauce</h1>
                <div class="form-group" id="Size">
                    <label for="text">Pick your pizza sauce.</label>
                        <div class="radio">
                        <label>
                                <input type="radio"  name="pizzaSauce"value="Tomato">
                                <em>Tomato</em>
                                <input type="radio" name="pizzaSauce"value="Marinara">
                                <em>Marinara</em>
                                <input type="radio" name="pizzaSauce"value="Alfredo">
                                <em>Alfredo</em>
                        </label>
                        </div>
                    </div>
                <br>
                <button type="submit" class="btn btn-primary">Order</button>
            </div>
            
        </div>
        <div class="Results">
        <h1>Your Total is:</h1>
        <p>Your cost is: $<span class="pizzaCost"></span> Dollars</p>
                </div>
        </form>
    </div>
</body>
</html>
